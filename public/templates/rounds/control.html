<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Round 1</title>

	<!-- Bootstrap styles -->
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/css/animate.min.css">
	<script type="text/javascript" src="/static/js/socket.io.min.js"></script>
</head>
<body style="padding-top: 30px;">
	<div class="container">
		<div id="contestants" class="col-sm-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<legend>Contestants</legend>
					<ul class="nav nav-pills nav-stacked">
						<li><a href="#" id="contestant_1"></a></li>
						<li><a href="#" id="contestant_2"></a></li>
						<li><a href="#" id="contestant_3"></a></li>
						<li><a href="#" id="contestant_4"></a></li>
					</ul>
					<br>
					<legend>Tools</legend>
					<button id="resetAll" class="btn btn-block btn-danger">
						<i class="fa fa-refresh" aria-hidden="true"></i> 
						Reset all contestants's points
					</button>
				</div>
			</div>
		</div>
		<div class="col-sm-8">
				<div class="panel-body">
					<div class="question-div">
						<legend>Question</legend>
						<strong>
							<div id="question" style="width: 500px;margin-right: 0px;float: left;">
								What's your name?
							</div>
							<div id="timer" style="float: right;font-size: 40px;color: #0066ff;margin-right:20px;">0</div>
						</strong>
					</div>
				</div>
				<div class="panel-footer text-center">
					<div id="question-button" style="display: inline-block;">
						<div class="btn-group btn-group-justified">
							<div class="btn-group" role="group">
								<button id="correctb" class="btn btn-success">
									<i class="fa fa-times-check" aria-hidden="true"></i> 
									Correct
								</button>
							</div>
							<div class="btn-group" role="group">
								<button id="wrongb" class="btn btn-danger">
									<i class="fa fa-times" aria-hidden="true"></i> 
									Wrong
								</button>
							</div>
							<div class="btn-group" role="group">
								<button id="nextcontestant" class="btn btn-default">
									<i class="fa fa-arrow-right" aria-hidden="true"></i> 
									Next contestant
								</button>
							</div>
						</div>
					</div>
					<div id="started-button" style="display: inline-block;">
						<button id="startedbtn" class="btn btn-block btn-primary">Get started!</button>
					</div>
					<div id="next-round" style="display: inline-block;">
						<a href="/error_page">
						<button class="btn btn-block btn-primary">
							Go to round 2 <i class="fa fa-arrow-right" aria-hidden="true"></i>
						</button>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/control.js"></script>
</html>
